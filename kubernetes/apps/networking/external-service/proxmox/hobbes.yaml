---
apiVersion: v1
kind: Service
metadata:
  name: &app hobbes-proxmox
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: 10.69.4.20
  ports:
    - name: https
      port: 443
      targetPort: 8006
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app hobbes-proxmox
  namespace: networking
  annotations:
    hajimari.io/appName: Hobbes - Proxmox
    hajimari.io/icon: "simple-icons:proxmox"
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: hobbes.proxmox.${SECRET_DOMAIN_LOCAL}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 443
  tls:
    - secretName: "proxmox-${SECRET_DOMAIN/./-}-production-tls"
