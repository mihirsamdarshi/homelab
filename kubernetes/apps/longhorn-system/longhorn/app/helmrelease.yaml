---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  releaseName: longhorn
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.4.2
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
      defaultFsType: ext4
      reclaimPolicy: Retain
      recurringJobSelector:
        enable: true
        jobList: '[ { "name":"snapshot-6h", "isGroup":false }, { "name":"backup-daily", "isGroup":false } ]'

    defaultSettings:
      backupstorePollInterval: 300
      backupTarget: "nfs://${TRUENAS_IP_ADDRESS}:/mnt/nasty/Kubernetes/Longhorn"
      restoreVolumeRecurringJobs: true
      defaultDataLocality: best-effort
      defaultReplicaCount: 3
      createDefaultDiskLabeledNodes: true
      replicaZoneSoftAntiAffinity: false
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      concurrentAutomaticEngineUpgradePerNodeLimit: 1
      storageMinimalAvailablePercentage: 10
      StorageOverProvisioningPercentage: 110

    ingress:
      enabled: true
      ingressClassName: nginx
      host: "longhorn.${SECRET_DOMAIN_LOCAL}"
      tls: true
